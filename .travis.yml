# use new container infrastructure to enable caching
sudo: false

# choose a lightweight base image
language: c

# GMP needed for GHC
addons:
  apt:
    packages:
    - libgmp-dev

before_install:
# download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script: stack --no-terminal --install-ghc test --haddock flaw-app flaw-asset flaw-base flaw-build flaw-ffi flaw-font flaw-game flaw-gl flaw-glsl flaw-graphics flaw-input flaw-math flaw-physics flaw-sdl flaw-sl flaw-window

cache:
  directories:
  - $HOME/.stack
